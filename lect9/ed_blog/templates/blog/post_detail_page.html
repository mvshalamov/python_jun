{% if comments %}
	{% for comment in comments %}
		<div class="comment-post">
			<article itemscope itemtype="http://schema.org/Comment" itemprop="comment">
				<header>
					<span itemprop="creator">{{ comment.user_name }}</span>
					<time itemprop="dateCreated" datetime="{{ comment.post_date|date:'Y-m-d H:i:s' }}">
						{{ comment.post_date }}
					</time>
				</header>
				<span itemprop="text">
					{{ comment.bodytext }}
				</span>
				<hr />
			</article>
		</div>
	{% endfor %}

{% else %}
	<p>There's no comments...</p>
{% endif %}
